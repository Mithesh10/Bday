<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Minnu! üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

    <style>
        /* --- GLOBAL & BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1e3 50%, #e0f7fa 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND DECORATIONS --- */
        .background-decorations {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        .balloon {
            position: absolute; width: 60px; height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff7eb9, #ff1493);
            border-radius: 50%; box-shadow: inset -5px -5px 0 rgba(0, 0, 0, 0.1);
            animation: floatUp 15s linear infinite; bottom: -100px; opacity: 0.8;
        }
        .balloon::before {
            content: ""; position: absolute; width: 2px; height: 80px;
            background: rgba(0, 0, 0, 0.2); top: 100%; left: 50%;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .confetti-piece {
            position: absolute; width: 10px; height: 10px;
            top: -20px; animation: floatDown 5s ease-in infinite;
        }
        @keyframes floatDown {
            0% { transform: translateY(-10px) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* --- SCREEN MANAGEMENT --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; z-index: 1;
            transition: opacity 1s ease-in-out;
        }
        .screen.active {
            opacity: 1; pointer-events: all; z-index: 10;
        }

        .btn {
            padding: 12px 30px; font-size: 1.1rem;
            background: linear-gradient(45deg, #FF1493, #8A2BE2);
            color: white; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            margin-top: 20px; font-weight: 600; z-index: 100;
            transition: transform 0.2s, background 0.3s;
        }
        .btn:hover:not(:disabled) { transform: scale(1.05); }

        /* --- SCREEN 1: INTRO --- */
        .intro-box {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(5px); padding: 40px;
            border-radius: 25px; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        h1 { font-family: 'Pacifico', cursive; font-size: 3.5rem; color: #FF1493; margin-bottom: 15px; }

        /* --- SCREEN 2: GALLERY (New Slideshow) --- */
        .gallery-container {
            width: 90%; max-width: 600px; height: 75vh;
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 15px;
            overflow: hidden;
        }
        .photo-card {
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; /* Hidden by default for GSAP control */
        }
        .photo-card img {
            width: 100%; height: 100%;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* --- SCREEN 3: CAKE --- */
        #screen-cake {
             background: radial-gradient(circle at 50% 100%, #1a1a2e, #0f0f1b);
        }
        
        .cake-wrapper { 
            position: relative; width: 320px; height: 350px; margin-top: 40px; 
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.8));
        }

        .base-plate {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 300px; height: 15px; background: #ddd; border-radius: 0 0 10px 10px;
        }

        .layer {
            position: absolute; left: 50%; transform: translateX(-50%);
            background: #ff69b4;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px 10px 0 0;
        }
        .layer-bottom { width: 250px; height: 100px; bottom: 15px; }
        .layer-top { width: 180px; height: 80px; bottom: 115px; }

        .frosting {
            position: absolute; left: 0; width: 100%; height: 25px;
            background: #fff;
            border-radius: 10px 10px 0 0;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }
        .layer-bottom .frosting { top: -25px; }
        .layer-top .frosting { top: -25px; }

        .drip-effect {
            position: absolute; bottom: -5px; left: 0; width: 100%; height: 20px;
            background: #fff;
            clip-path: polygon(0 0, 10% 100%, 20% 0, 30% 100%, 40% 0, 50% 100%, 60% 0, 70% 100%, 80% 0, 90% 100%, 100% 0);
            z-index: 5;
        }

        .candle-container {
            display: flex; justify-content: center; gap: 10px;
            position: absolute; bottom: 210px; left: 50%; transform: translateX(-50%); z-index: 10;
        }
        .candle {
            width: 8px; height: 35px;
            background: repeating-linear-gradient(45deg, #f0f0f0, #f0f0f0 5px, #8A2BE2 5px, #8A2BE2 10px);
            position: relative; cursor: pointer; border-radius: 2px;
        }
        .flame {
            width: 10px; height: 18px; background: #ffcc00; border-radius: 50% 50% 20% 20%;
            position: absolute; top: -18px; left: 50%; transform: translateX(-50%);
            box-shadow: 0 0 10px #ff9900, 0 0 20px #ffff00;
            animation: flicker 0.5s infinite alternate;
        }
        .candle.blown .flame { display: none; }
        .smoke { height: 0; opacity: 0; }
        .candle.blown .smoke { height: 30px; opacity: 0; }


        /* --- SCREEN 4: FINAL (ENLARGED & SAME BACKGROUND) --- */
        #screen-final { 
            background: transparent;
        }
        .final-image-container {
            width: 90%; 
            max-width: 800px;
            height: 90vh;
            display: flex; justify-content: center; align-items: center;
            background: transparent;
            border-radius: 0;
        }
        .final-image-container img {
            width: auto; 
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="happy_bday.mp3" type="audio/mp3">
    </audio>

    <div class="background-decorations">
        <div class="balloon" style="left: 10%; animation-duration: 18s; animation-delay: 0s;"></div>
        <div class="balloon" style="left: 25%; animation-duration: 15s; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 40%; animation-duration: 20s; animation-delay: 1s;"></div>
        <div class="balloon" style="left: 60%; animation-duration: 17s; animation-delay: 4s;"></div>
        <div class="balloon" style="left: 80%; animation-duration: 22s; animation-delay: 3s;"></div>

        <div class="confetti-piece" style="left: 5%; background: #ff6ec4; animation-duration: 4s;"></div>
        <div class="confetti-piece" style="left: 15%; background: #75c6ff; animation-duration: 6s; animation-delay: 2s;"></div>
        <div class="confetti-piece" style="left: 30%; background: #ff4e91; animation-duration: 5s; animation-delay: 1s;"></div>
        <div class="confetti-piece" style="left: 55%; background: #a485ff; animation-duration: 7s; animation-delay: 3s;"></div>
        <div class="confetti-piece" style="left: 70%; background: #ffcee6; animation-duration: 4.5s; animation-delay: 0.5s;"></div>
        <div class="confetti-piece" style="left: 85%; background: #c175ff; animation-duration: 5.5s; animation-delay: 1.5s;"></div>
        <div class="confetti-piece" style="left: 95%; background: #ff6ec4; animation-duration: 6.5s;"></div>
    </div>

    <div id="screen-intro" class="screen active">
        <div class="intro-box">
            <h1>Happy Birthday Minnu! üíñ</h1>
            <p style="font-size: 1.1rem; color: #555;">Ready for your special photo slideshow?</p>
            <button class="btn" onclick="startJourney()">Start Slideshow ‚ú®</button>
        </div>
    </div>

    <div id="screen-gallery" class="screen">
        <div class="gallery-container" id="gallery-wrapper">
            </div>
    </div>

    <div id="screen-cake" class="screen">
        <h2 style="font-size: 2rem; color: #fff; margin-bottom: 20px; text-shadow: 0 0 10px #ff69b4;">Make a Wish!</h2>
        
        <div class="cake-wrapper">
            <div class="base-plate"></div>
            <div class="layer layer-bottom">
                <div class="frosting"></div>
                <div class="drip-effect"></div>
            </div>
            <div class="layer layer-top">
                <div class="frosting"></div>
                <div class="drip-effect"></div>
            </div>

            <div class="candle-container">
                <div class="candle" onclick="blowCandle(this)"><div class="flame"></div><div class="smoke"></div></div>
                <div class="candle" onclick="blowCandle(this)"><div class="flame"></div><div class="smoke"></div></div>
                <div class="candle" onclick="blowCandle(this)"><div class="flame"></div><div class="smoke"></div></div>
                <div class="candle" onclick="blowCandle(this)"><div class="flame"></div><div class="smoke"></div></div>
                <div class="candle" onclick="blowCandle(this)"><div class="flame"></div><div class="smoke"></div></div>
            </div>
        </div>
    </div>

    <div id="screen-final" class="screen">
        <div class="final-image-container">
            <img src="8.jpg" alt="Final Surprise">
        </div>
        <button id="thank-you-btn" class="btn" onclick="endExperience()">Thank you! ‚ù§Ô∏è</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const photos = ['1.jpg', '2.jpeg', '3.jpg', '4.jpg', '5.jpg', '7.jpg'];
        const audio = document.getElementById('bg-music');
        let currentPhotoIndex = 0;
        let candlesBlown = 0;
        const totalCandles = 5;
        let slideshowInterval;

        // --- NAVIGATION & TRANSITIONS ---
        function startJourney() {
            audio.volume = 0.6;
            audio.play().catch(e => console.log("Audio waiting for user interaction"));

            initSlideshow();
            
            transitionScreen('screen-intro', 'screen-gallery', () => {
                // Start the automatic cycle once the gallery is visible
                cyclePhotos();
                slideshowInterval = setInterval(cyclePhotos, 3500); // Change photo every 3.5 seconds
            });
        }

        function transitionScreen(fromId, toId, callback = () => {}) {
            const current = document.getElementById(fromId);
            const next = document.getElementById(toId);

            gsap.to(current, { opacity: 0, duration: 0.8, onComplete: () => {
                current.classList.remove('active');
                next.classList.add('active');
                gsap.to(next, { opacity: 1, duration: 0.8, onComplete: callback });
            }});
        }

        // --- SLIDESHOW LOGIC (Cool Transitions) ---
        function initSlideshow() {
            const wrapper = document.getElementById('gallery-wrapper');
            wrapper.innerHTML = ''; // Clear old content

            photos.forEach((src, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.id = `photo-${index}`;
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = "Photo " + (index + 1);
                
                card.appendChild(img);
                wrapper.appendChild(card);
            });
        }

        function cyclePhotos() {
            const cards = document.querySelectorAll('.photo-card');
            const totalPhotos = cards.length;

            if (currentPhotoIndex >= totalPhotos) {
                // End of slideshow: Stop and transition to cake
                clearInterval(slideshowInterval);
                transitionScreen('screen-gallery', 'screen-cake');
                return;
            }

            const current = cards[currentPhotoIndex];
            const previousIndex = (currentPhotoIndex - 1 + totalPhotos) % totalPhotos;
            const previous = cards[previousIndex];

            // 1. Hide the previous photo (unless it's the very first one)
            if (currentPhotoIndex > 0) {
                 gsap.to(previous, {
                    opacity: 0, 
                    scale: 0.9, 
                    rotation: -5,
                    duration: 0.5, 
                    ease: "power1.in" 
                });
            }

            // 2. Show the current photo with a unique animation based on its index
            let animationType = currentPhotoIndex % 3; // Cycle through 3 animation types

            gsap.set(current, { zIndex: 10 });

            if (animationType === 0) {
                // Zoom/Rotate Entry
                gsap.fromTo(current, 
                    { opacity: 0, scale: 0.5, rotation: 10, x: 0 },
                    { opacity: 1, scale: 1, rotation: 0, duration: 1.2, ease: "back.out(1.5)" }
                );
            } else if (animationType === 1) {
                // Slide/Skew Entry from Right
                gsap.fromTo(current,
                    { opacity: 0, x: '100%', skewX: -20 },
                    { opacity: 1, x: '0%', skewX: 0, duration: 1.0, ease: "power2.out" }
                );
            } else {
                 // Classic Fade/Depth Entry
                gsap.fromTo(current,
                    { opacity: 0, y: 50, filter: 'blur(5px)' },
                    { opacity: 1, y: 0, filter: 'blur(0px)', duration: 1.0, ease: "power1.out" }
                );
            }

            currentPhotoIndex++;
        }

        // --- CAKE LOGIC ---
        function blowCandle(e) {
            if(e.classList.contains('blown')) return;
            
            e.classList.add('blown');
            candlesBlown++;

            if(candlesBlown === totalCandles) {
                setTimeout(() => {
                    transitionScreen('screen-cake', 'screen-final');
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }, 1000);
            }
        }

        // --- END LOGIC ---
        function endExperience() {
            audio.pause();
            audio.currentTime = 0;
            
            const btn = document.getElementById('thank-you-btn');
            btn.innerText = "Glad you liked it! üòä";
            btn.style.background = "#ccc";
            btn.disabled = true;

            const endConfetti = setInterval(() => {
                confetti({ particleCount: 50, spread: 60, origin: { y: 0 } });
            }, 500);

            setTimeout(() => clearInterval(endConfetti), 3000);
        }
    </script>
</body>
</html>
